<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Uploaded Files Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .folder-label {
            cursor: pointer;
            user-select: none;
        }

        button.download-btn {
            background-color: transparent;
            border: none;
            color: #3b82f6; /* Tailwind blue-500 */
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 0.25rem;
            transition: color 0.2s;
        }

        button.download-btn:hover {
            color: #1e40af; /* Tailwind blue-900 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8 font-sans text-gray-800 flex flex-col items-center">

<div class="w-full max-w-3xl bg-white shadow-lg rounded-xl p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">üìÅ Uploaded Files</h1>
        <a href="download-all" download
           class="bg-blue-600 text-white px-4 py-2 rounded-md shadow hover:bg-blue-700 transition"
           id="downloadAllBtn"
           title="Download all files as ZIP"
        >
            ‚¨áÔ∏è Download All
        </a>
    </div>
    <div id="fileTree" class="text-gray-700 select-none">
        <ul class="space-y-1">
            {% for entry in entries %}
            {{ entry.render()? }}
            {% endfor %}
        </ul>
    </div>
</div>
<script>
    const base = document.createElement("base");
    base.href = window.location.href.endsWith("/")
        ? window.location.href
        : window.location.href + "/";
    document.head.prepend(base);
</script>
</body>
</html>
